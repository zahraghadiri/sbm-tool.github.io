<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Interactive SBM Likelihood Grid</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        .graph-cell {
            display: inline-block;
            margin: 4px;
            background-color: #eee;
            border-radius: 6px;
            vertical-align: top;
        }

        svg {
            background: #f9f9f9;
            border: 1px solid #ccc;
        }

        #controls {
            margin: 10px;
        }

        #colorbar {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bar {
            height: 20px;
            width: 256px;
            background: linear-gradient(to right, #ffffcc, #006400);
            border: 1px solid #aaa;
        }

        .bar-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
    </style>
</head>


<body>

<div id="controls" style="display: flex; align-items: center; gap: 40px; flex-wrap: wrap; margin: 10px;">
        <div>
            <strong>Block probabilities</strong><br>
            <label id="math-display-pin">\( p_{in} = \)</label>
            <input type="range" id="pin" min="0" max="1" step="0.01" value="0.9" />
            &nbsp;&nbsp;
            <label id="math-display">\( p_{out} = \)</label>
            <input type="range" id="pout" min="0" max="1" step="0.01" value="0.3" />
        </div>

        <div id="split-selector" style="display: flex; gap: 20px; align-items: center;">
            <strong>Block split:</strong><br>
            <label>
                <input type="radio" name="split" id="split-2-2" value="2-2" checked />
                <label id="math-display">\( (2,2) \)</label>
            </label>
            <label>
                <input type="radio" name="split" id="split-1-3" value="1-3" />
                <label id="math-display">\( (1,3) \)</label>
            </label>
        </div>
        
        <div id="isomorphism-selector" style="display: flex; gap: 20px; align-items: center;">
          <strong>Isomorphism:</strong><br>
        <label>
          <input type="radio" name="isomorph" value="on" checked /> 
          <label id="math-display">on</label>
        <label>
          <input type="radio" name="isomorph" value="off" />
          <label id="math-display">off</label>
        </div>
    </div>



    </div>

    <div id="colorbar">
        <div class="bar"></div>
    </div>
    <div class="bar-labels" style="width: 256px; margin-left: 10px;">
        <span>Low likelihood</span>
        <span>High likelihood</span>
    </div>


<div id="grid"></div>

<script>
const nodes = [0, 1, 2, 3];
        const edgesList = [
            [0, 1], [0, 2], [0, 3], [1, 2], [1, 3], [2, 3]
        ];

        const rawPositions = {
            0: { x: -1, y: 1 },
            1: { x: -1, y: -1 },
            2: { x: 1, y: 1 },
            3: { x: 1, y: -1 },
        };

        const cellSize = 90;
        const centerX = cellSize / 2;
        const centerY = cellSize / 2;
        const scale = 20;

function getPosition(n) {
            return {
                x: centerX + rawPositions[n].x * scale,
                y: centerY + rawPositions[n].y * scale
            };
        }


function computeLikelihood(bits, pIn, pOut, partition){
    let intraPresent, intraMissing, interPresent, interMissing;

    if (partition === "2-2") {
                const intra = [bits[0], bits[5]];
                const inter = [bits[1], bits[2], bits[3], bits[4]];
                intraPresent = intra[0] + intra[1];
                intraMissing = 2 - intraPresent;
                interPresent = inter.reduce((a, b) => a + b, 0);
                interMissing = 4 - interPresent;

    } else if (partition === "1-3") {
                const intra = [bits[3], bits[4], bits[5]];
                const inter = [bits[0], bits[1], bits[2]];
                intraPresent = intra[0] + intra[1] + intra[2];
                intraMissing = intra.length - intraPresent;
                interPresent = inter.reduce((a, b) => a + b, 0);
                interMissing = inter.length - interPresent;

    } else {
                console.log("Invalid partition");
                return 0;
    }

    return Math.pow(pIn, intraPresent) * Math.pow(1 - pIn, intraMissing)
                * Math.pow(pOut, interPresent) * Math.pow(1 - pOut, interMissing);
        }


function getPermutations(partition){
    if (partition === "2-2") {
        return [
            [0,1,2,3],[1,0,2,3],
            [0,1,3,2],[1,0,3,2]
        ];
    }
    if (partition === "1-3") {
        return [
            [0,1,2,3],[0,1,3,2],
            [0,2,1,3],[0,2,3,1],
            [0,3,1,2],[0,3,2,1]
        ];
    }
    return [[0,1,2,3]];
}

function permuteBits(bits, perm){
    const index = {};
    edgesList.forEach((e,i)=>{
        index[`${e[0]}-${e[1]}`]=i;
    });

    return edgesList.map(([i,j])=>{
        const pi = perm[i], pj = perm[j];
        const key = pi<pj ? `${pi}-${pj}` : `${pj}-${pi}`;
        return bits[index[key]];
    });
}

function canonicalForm(bits, partition){
    const perms = getPermutations(partition);
    let best = null;
    perms.forEach(p=>{
        const b = permuteBits(bits,p).join("");
        if (best===null || b<best) best=b;
    });
    return best;
}

function getIsomorphismClasses(graphBits, partition){
    const classes = new Map();
    graphBits.forEach(bits=>{
        const key = canonicalForm(bits, partition);
        if (!classes.has(key)) classes.set(key, []);
        classes.get(key).push(bits);
    });
    return Array.from(classes.values());
}

function generateGraphs() {
            const allBits = [];
            for (let i = 0; i < 64; i++) {
                const bits = i.toString(2).padStart(6, '0').split('').map(Number);
                allBits.push(bits);
            }
            return allBits;
        }

const graphBits = generateGraphs();
const grid = d3.select("#grid");

   
function getNodeColor(n,partition){
    if(partition==="2-2") return n<2?"red":"blue";
    return n===0?"green":"purple";
}

function drawGraphs(pIn,pOut){
    grid.selectAll("*").remove();

    const partition=document.querySelector('input[name="split"]:checked').value;
    const iso=document.querySelector('input[name="isomorph"]:checked').value;

    let graphs;
    let classes=null;

    if(iso==="on"){
        classes=getIsomorphismClasses(graphBits,partition);
        graphs=classes.map(c=>c[0]);
    } else {
        graphs=graphBits;
    }

    const likelihoods=graphs.map(b=>computeLikelihood(b,pIn,pOut,partition));
    const min=Math.min(...likelihoods);
    const max=Math.max(...likelihoods);

    graphs.forEach((bits,i)=>{
        const like=computeLikelihood(bits,pIn,pOut,partition);
        const norm=(like-min)/(max-min||1);
        const color=d3.interpolateYlGn(norm);

        const cell=grid.append("div")
            .attr("class","graph-cell")
            .style("width",`${cellSize}px`)
            .style("height",`${cellSize+20}px`)
            .style("background-color",color);

        const svg=cell.append("svg")
            .attr("width",cellSize)
            .attr("height",cellSize);

        edgesList.forEach((e,idx)=>{
            if(bits[idx]){
                const p1=getPosition(e[0]);
                const p2=getPosition(e[1]);
                svg.append("line")
                    .attr("x1",p1.x)
                    .attr("y1",p1.y)
                    .attr("x2",p2.x)
                    .attr("y2",p2.y)
                    .attr("stroke","black");
            }
        });

        nodes.forEach(n=>{
            const pos=getPosition(n);
            svg.append("circle")
                .attr("cx",pos.x)
                .attr("cy",pos.y)
                .attr("r",5)
                .attr("fill",getNodeColor(n,partition));
        });

        const size=iso==="on"?classes[i].length:1;

        cell.append("div")
            .style("text-align","center")
            .style("font-size","10px")
            .text(`L: ${like.toExponential(2)} |${size}|`);
    });
}


document.querySelectorAll("input").forEach(i=>{
    i.addEventListener("input",()=>{
        const pIn=parseFloat(pin.value);
        const pOut=parseFloat(pout.value);
        drawGraphs(pIn,pOut);
    });
});

MathJax.typeset();
drawGraphs(parseFloat(pin.value),parseFloat(pout.value));
</script>

</body>
</html>
